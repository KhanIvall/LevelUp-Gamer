<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN - Agregar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/style-admin.css" rel="stylesheet">
</head>

<body class="bg-dark text-light d-flex flex-column vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black shadow-lg py-3">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link nav-link-neon active" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link nav-link-neon" href="#">Productos</a></li>
                    <li class="nav-item"><a class="nav-link nav-link-neon" href="#">Accesos</a></li>
                    <li class="nav-item"><a class="nav-link nav-link-neon" href="#">Descargar</a></li>
                </ul>

                <div class="d-flex gap-2">
                    <button class="btn btn-outline-info">Usuario</button>
                    <button class="btn btn-success">Salir</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container-fluid flex-grow-1 d-flex p-0">

        <!-- Sidebar -->
        <nav class="col-md-2 bg-black sidebar p-3 d-none d-md-block">
            <div class="text-center mb-4">
                <img src="assets/images/logo-sin-fondo.png" alt="Logo Tienda Gamer" class="img-fluid mb-2"
                    style="max-height:80px;">
                <h5>OPCIONES</h5>
            </div>

            <ul class="nav flex-column mt-4">
                <li class="nav-item mb-2"><a class="nav-link nav-link-neon" href="#">📦 Productos</a></li>
                <li class="nav-item mb-2"><a class="nav-link nav-link-neon" href="#">🛒 Pedidos</a></li>
                <li class="nav-item mb-2"><a class="nav-link nav-link-neon" href="#">👥 Usuarios</a></li>
                <li class="nav-item mb-2"><a class="nav-link nav-link-neon" href="#">📊 Estadísticas</a></li>
                <li class="nav-item mb-2"><a class="nav-link nav-link-neon" href="#">⚙️ Configuración</a></li>
            </ul>
        </nav>

        <!-- Contenido principal -->
        <main class="col-md-10 p-4 overflow-auto">
            <!-- Aquí va todo tu contenido dinámico: formularios, tablas, etc. -->
            <section class="container my-5">
                <h4 class="mb-4">Agregar Nuevo Usuario</h4>
                <form id="addUserForm" class="p-4 border border-neon rounded-3 bg-dark text-light">
                    <!-- RUN -->
                    <div class="mb-3">
                        <label for="userRun" class="form-label">RUN <span class="text-danger">*</span></label>
                        <input type="text" class="form-control bg-secondary text-light" id="userRun" maxlength="9"
                            minlength="7" required>
                        <div class="form-text">Sin puntos ni guion. Ej: 19011022K</div>
                    </div>
                    <!-- Nombre -->
                    <div class="mb-3">
                        <label for="userName" class="form-label">Nombre <span class="text-danger">*</span></label>
                        <input type="text" class="form-control bg-secondary text-light" id="userName" maxlength="50"
                            required>
                    </div>
                    <!-- Apellidos -->
                    <div class="mb-3">
                        <label for="userLastName" class="form-label">Apellidos <span
                                class="text-danger">*</span></label>
                        <input type="text" class="form-control bg-secondary text-light" id="userLastName"
                            maxlength="100" required>
                    </div>
                    <!-- Correo -->
                    <div class="mb-3">
                        <label for="userEmail" class="form-label">Correo <span class="text-danger">*</span></label>
                        <input type="email" class="form-control bg-secondary text-light" id="userEmail" maxlength="100"
                            required>
                        <div class="form-text">Solo @duoc.cl, @profesor.duoc.cl y @gmail.com</div>
                    </div>
                    <!-- Fecha de nacimiento -->
                    <div class="mb-3">
                        <label for="userBirthDate" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control bg-secondary text-light" id="userBirthDate">
                    </div>
                    <!-- Tipo de usuario -->
                    <div class="mb-3">
                        <label for="userRole" class="form-label">Tipo de Usuario <span
                                class="text-danger">*</span></label>
                        <select class="form-select bg-secondary text-light" id="userRole" required>
                            <option value="">Seleccione un rol</option>
                            <option value="Administrador">Administrador</option>
                            <option value="Cliente">Cliente</option>
                            <option value="Vendedor">Vendedor</option>
                        </select>
                    </div>
                    <!-- Región y Comuna -->
                    <div class="mb-3 row">
                        <div class="col-md-6 mb-2">
                            <label for="userRegion" class="form-label">Región <span class="text-danger">*</span></label>
                            <select class="form-select bg-secondary text-light" id="userRegion" required></select>
                        </div>
                        <div class="col-md-6 mb-2">
                            <label for="userComuna" class="form-label">Comuna <span class="text-danger">*</span></label>
                            <select class="form-select bg-secondary text-light" id="userComuna" required></select>
                        </div>
                    </div>
                    <!-- Dirección -->
                    <div class="mb-3">
                        <label for="userAddress" class="form-label">Dirección <span class="text-danger">*</span></label>
                        <input type="text" class="form-control bg-secondary text-light" id="userAddress" maxlength="300"
                            required>
                    </div>
                    <!-- Botones -->
                    <div class="d-flex justify-content-end gap-2">
                        <button type="reset" class="btn btn-outline-light">Limpiar</button>
                        <button type="submit" class="btn btn-neon">Agregar Usuario</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
