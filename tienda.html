    <!--Main-->
    <main>

        <section class="container">

            <div class="row mt-4">
                <!-- Lista de productos -->
                <!--Falta cambiar los datos de la plantilla que usé. -Ari-->
                <div class="col-lg-8">
                    <h2 class="text-center mb-3">Listado de productos</h2>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="card" style="width: 18rem;">
                                <img src="https://i5-mx.walmartimages.com/gr/images/product-images/img_large/00750179160866L.jpg"
                                    class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">Aceite Oliva 1</h5>
                                    <p class="card-text">Precio $ 1.000</p>
                                    <a href="#" class="btn btn-primary"
                                        onclick="agregarProducto(1, 'Aceite Oliva 1', 1000)" >Agregar</a>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="card" style="width: 18rem;">
                                <img src="https://i5-mx.walmartimages.com/gr/images/product-images/img_large/00750179160866L.jpg"
                                    class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">Aceite Oliva 2</h5>
                                    <p class="card-text">Precio $ 1.200</p>
                                    <a href="#" class="btn btn-primary" onclick="agregarProducto(2, 'Aceite Oliva 2', 1200)">Agregar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Producto en el carrito -->

                <div class="col-lg-4">
                    <h2 class="text-center">Carrito</h2>
                    <h4 class="text-center" id="totalCarrito">Total: $ 0</h4>
                    <ol class="list-group list-group-numbered" id="carrito">
                    </ol>
                </div>
            </div>
        </section>

    </main>

    <footer>

    </footer>

    <!--Bloque de JavaScript-->
    <script>

        var sumaTotal = 0;

        function agregarProducto(idProducto, nombreProducto, precio) {
            document.getElementById("carrito").innerHTML += '<li class="list-group-item d-flex justify-content-between align-items-start" id="producto-carrito-'+ idProducto +'"><div class="ms-2 me-auto"><div class="fw-bold">' + nombreProducto + '</div><a onclick="removerProducto(' + idProducto + ',' + precio + ')" style="color: red;">Quitar</a></div><span class="badge text-bg-primary rounded-pill">' + precio + '</span></li>';

            sumaTotal += precio;

            document.getElementById("totalCarrito").innerHTML = "Total $ " + sumaTotal;
        }

        function removerProducto(idProducto, precio) {
            document.getElementById("producto-carrito-" + idProducto).remove();

            sumaTotal -= precio;

            document.getElementById("totalCarrito").innerHTML = "Total $ " + sumaTotal;
        }

    </script>

    <!--Instalación de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
