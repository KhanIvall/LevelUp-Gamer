<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <!--Header. Implementación del Navbar-->
    <header>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="assets/images/image1.png" alt="Logo" width="40"
                        height="40" class="d-inline-block align-text-top">Level-Up Gamer</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <!--Navbar home -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="tienda.html">Tienda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="soporte-tecnico.html">Soporte
                                Técnico</a>
                        </li>
                    </ul>

                    <!--Navbar registro y login -->
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="registro.html">Registro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>

    </header>

    <!--Main-->
    <main>

        <section class="container">
            <div class="row">
                <div class="col-lg-12 mt-3 border p-3 rounded-3">

                    <h1 class="text-center">Registro</h1>

                    <!--input nombre-->
                    <div class="mb-3 mt-3">
                        <label for="nombre" class="form-label">Nombre Completo:</label>
                        <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
                    </div>

                    <!--input correo-->
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="correo" aria-describedby="emailHelp">
                    </div>

                    <!--input contraseña-->
                    <div class="mb-3">
                        <label for="contrasenna1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contrasenna1" aria-describedby="emailHelp">
                    </div>

                    <!--input repita contraseña-->
                    <div class="mb-3">
                        <label for="contrasenna2" class="form-label">Repita Contraseña</label>
                        <input type="password" class="form-control" id="contrasenna2" aria-describedby="emailHelp">
                    </div>

                    <!--Botones-->
                    <div class="mb-3">
                        <button class="btn btn-success" onclick="registrarUsuario()">Registro</button>
                        <button class="btn btn-secondary" onclick="limpiarDatos()">Limpiar</button>
                    </div>

                </div>
            </div>
        </section>

    </main>

    <footer>

    </footer>

    <!--Bloque de JavaScript-->
    <script>
        function registrarUsuario() {
            // Obtener los valores de los campos de entrada
            const nombre = document.getElementById('nombre').value;
            const correo = document.getElementById('correo').value;
            const contrasenna1 = document.getElementById('contrasenna1').value;
            const contrasenna2 = document.getElementById('contrasenna2').value;

            // Validar que las contraseñas coincidan
            if (contrasenna1 !== contrasenna2) {
                alert('Las contraseñas no coinciden. Por favor, inténtelo de nuevo.');
                return;
            }

            // Aquí puedes agregar la lógica para enviar los datos al servidor o almacenarlos localmente
            console.log('Nombre:', nombre);
            console.log('Correo:', correo);
            console.log('Contraseña:', contrasenna1);

            // Mostrar un mensaje de éxito
            alert('Registro exitoso. ¡Bienvenido, ' + nombre + '!');
        }

        function limpiarDatos() {
            document.getElementById('nombre').value = '';
            document.getElementById('correo').value = '';
            document.getElementById('contrasenna1').value = '';
            document.getElementById('contrasenna2').value = '';
        }
    </script>

    <!--Instalación de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
